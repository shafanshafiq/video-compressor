
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFmpeg Video Compressor</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
    }
    #log {
      margin-top: 20px;
      font-size: 0.9em;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Compress Your Video (Client-side)</h2>
  <input type="file" id="uploader" accept="video/*"><br>
  <button onclick="compressVideo()">Compress Video</button>
  <p id="log"></p>
  <a id="downloadLink" style="display:none;" download="compressed.mp4">Download Compressed Video</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const log = document.getElementById('log');
    const downloadLink = document.getElementById('downloadLink');

    async function compressVideo() {
      const fileInput = document.getElementById('uploader');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a video file.");
        return;
      }

      log.textContent = "Loading FFmpeg...";
      await ffmpeg.load();

      const fileName = file.name;
      const outputName = 'output.mp4';

      log.textContent = "Processing...";
      ffmpeg.FS('writeFile', fileName, await fetchFile(file));

      await ffmpeg.run('-i', fileName, '-vcodec', 'libx264', '-crf', '28', outputName);

      const data = ffmpeg.FS('readFile', outputName);
      const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
      const videoUrl = URL.createObjectURL(videoBlob);

      downloadLink.href = videoUrl;
      downloadLink.style.display = 'inline-block';
      log.textContent = "Compression complete âœ…";
    }
  </script>
</body>
</html>
